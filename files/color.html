<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>
</head>
<body>
    <style>
  body {
    text-align: center;
    font-family: Arial;
    padding-top: 100px;
  
  }
  button {
    margin: 10px;
    padding: 10px 15px;
    font-size: 18px;
    cursor: pointer;
  }
</style>

  <h1 id="colorName">Background Color: White</h1>
  <button onclick="changeColor()">Change Color</button>

  <script>
    function changeColor() {
      const colors = ["red", "green", "blue", "orange", "purple", "pink"];
      const random = Math.floor(Math.random() * colors.length);
      document.body.style.backgroundColor = colors[random];
      document.getElementById("colorName").textContent = "Background Color: " + colors[random];
    }
  </script>
</body>
</html>
