<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
    <style>
  body {
    text-align: center;
    font-family: Arial;
    padding-top: 100px;
  
  }
  button {
    margin: 10px;
    padding: 10px 15px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
  <h1 id="count">0</h1>
  <button onclick="increase()">+</button>
  <button onclick="decrease()">-</button>
  <button onclick="reset()">Reset</button>

  <script>
    let count = 0;
    function increase() {
      count++;
      document.getElementById("count").textContent = count;
    }                                                                                                                           
    function decrease() {
      count--;
      document.getElementById("count").textContent = count;
    }
    function reset() {
      count = 0;
      document.getElementById("count").textContent = count;
    }
  </script>
</body>
</html>
